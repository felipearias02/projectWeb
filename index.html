<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bonsai NT — Noticias de SO</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-dark text-white">
  <header class="d-flex justify-content-between align-items-center p-3 bg-black">
        <div class="d-flex align-items-center">
            <a href="/" class="d-flex align-items-center text-white text-decoration-none">
                <img src="./img/BNT2.png" alt="Bonsai NT" class="me-2" width="32" height="32">
                <span class="fw-bold">NT</span>
            </a>
        </div>
        <nav class="d-flex gap-3">
            <button class="btn btn-dark p-0 border-0" data-bs-toggle="modal" data-bs-target="#modalBusqueda">
                <img src="./img/magnifier.png" alt="Buscar" width="28" height="28">
            </button>
            <button class="btn btn-dark p-0 border-0" data-bs-toggle="offcanvas" data-bs-target="#menuLateral">
                <img src="./img/menu.png" alt="Menú" width="28" height="28">
            </button>
        </nav>
        <div class="modal fade" id="modalBusqueda" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content text-dark">
                    <div class="modal-header">
                        <h5 class="modal-title">Buscar noticiasa</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control">
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button class="btn btn-primary">Buscar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="menuLateral" aria-labelledby="menuLateralLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="menuLateralLabel">Menú</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="nav flex-column gap-2">
                <li><a href="#" class="text-white text-decoration-none">Inicio</a></li>
                <li><a href="#" class="text-white text-decoration-none">Noticias</a></li>
                <li><a href="#" class="text-white text-decoration-none">Tutoriales</a></li>
                <li><a href="#" class="text-white text-decoration-none">Contacto</a></li>
                </ul>
            </div>
        </div>
  </header>
  <main class="container my-4 flex-fill">
        <div class="row justify-content-center g-4">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card bg-dark text-white border-0 shadow-lg h-100">
                    <img src="./img/MACOS_TAHOE.jpeg" class="card-img-top rounded-3" alt="macOS Tahoe">
                    <div class="card-body">
                        <h5 class="card-title text-center">MacOS Tahoe ya esta disponible</h5>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card bg-dark text-white border-0 shadow-lg h-100">
                    <img src="./img/UBUNTU.jpeg" class="card-img-top rounded-3" alt="Ubuntu 24.04.3 LTS">
                    <div class="card-body">
                        <h5 class="card-title text-center">Ubuntu 24.04.3 LTS</h5>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card bg-dark text-white border-0 shadow-lg h-100">
                    <img src="./img/apple_event.jpg" class="card-img-top rounded-3" alt="apple_event">
                    <div class="card-body">
                        <h5 class="card-title text-center">Apple confirma fecha de evento especial</h5>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card bg-dark text-white border-0 shadow-lg h-100">
                    <img src="./img/pxfuel.jpg" class="card-img-top rounded-3" alt="AWS_EC2">
                    <div class="card-body">
                        <h5 class="card-title text-center">Aprende a desplegar un servidor Linux en la nube con EC2 en AWS</h5>
                    </div>
                </div>
            </div>
        </div>
  </main>
  <footer class="text-center py-3 bg-black mt-auto">
    <small>2025 Bonsai NT — Noticias de SO y Tecnologia</small>
  </footer>
  <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
